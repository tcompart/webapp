<div class="message-box col-xs-12 col-md-8 well {{messagebox.state}}" ng-hide="messagebox.messages.length==0">
	<span class="pull-right" ng-click="clearMessages()"><i class="fa fa-times"></i></span>
  <ul>
    <li class="message" ng-repeat="message in messagebox.messages">
    	<span class="message-text" ng-bind="message"></span>
    </li>
  </ul>
</div>
