<div class="message-box col-xs-12 col-md-8 well" ng-hide="messagebox.messages.length==0" class="messagebox.state">
	<span class="pull-right"><i class="fa fa-times"></i></span>
  <ul>
    <li class="message" ng-repeat="message in messagebox.messages">
    	<span class="message-text">{{message}}</span>
    </li>
  </ul>
</div>
