<!DOCTYPE HTML>
<html>
<head>
<!--	<noscript><meta http-equiv="refresh" content="0; URL=/no_script.html"/></noscript> -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Your Website</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <noscript>
    <style type="text/css">
      body > * {
        display: none;
      }
      body > noscript {
        display: block;
        background: #000;
        font-size: 48px;
        font-style: oblique;
        color: #FFF;
        text-align: center;
        margin-top: 20px;
        margin-left: 5px;
        line-height: 90px;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </noscript>
  <style type="text/css">
    .container {
      background-color: #D4D4D4;
      margin: 0px auto;
      padding-top: 10px;
    }
    body { padding-top: 40px; }
    @media screen and (max-width: 991px) {
        body { padding-top: 0px; }
        #navbarSide { display: none; }
    }
  </style>
</head>
<body ng-app="webapp">
	<noscript id="requirements">JavaScript is disabled. Please enable javascript. Otherwise this page will not be working as expected.</noscript>
  <div class="container">
    <div class="row">
      <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Rethought</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="article in articles" ng-class="{active : currentArticle == article}" ng-mouseenter="showDeleteAction(article)" ng-click="showArticle(article)">
              <a class="navbar-brand">
                <span ng-bind="article.title"></span>
              </a>
            </li>
            <li ng-click="showNewArticleDiv()"><a class="navbar-brand fa fa-plus"></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="navbar-brand">About</a>
            </li>
            <li>
              <login></login>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </div>
  <div class="container">
    <div class="row" ui-view="main"></div>
  </div>

  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/angular.js"></script>
  <script type="text/javascript" src="/js/angular-cookies.js"></script>
  <script type="text/javascript" src="/js/angular-ui-router.js"></script>
  <script type="text/javascript" src="/app/controllers/message.js"></script>
  <script type="text/javascript" src="/app/controllers/content.js"></script>
  <script type="text/javascript" src="/app/controllers/authentication.js"></script>
  <script type="text/javascript" src="/app/controllers/style.js"></script>
  <script type="text/javascript" src="/app/controllers/routing.js"></script>
  <script type="text/javascript" src="/app/app.js"></script>
  <script type="text/javascript" src="/js/aes.js"></script>
  <script type="text/javascript" src="/js/sha512.js"></script>
</body>
</html>
